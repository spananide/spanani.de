    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"></noscript>
</head>
<body class="is-preload">

<div id="wrapper">
    <div id="bg"></div>
    <div id="stars"></div>
    <div id="particles"></div>

    <div id="main">
        <header id="header" aria-labelledby="site-title">
            <h1 id="site-title">Spanani</h1>
            <p>Developer • Beginner • Always evolving</p>
            <nav aria-label="Social and Site Links">
                <ul>
                    <li><a href="https://x.com/spananidev" class="icon brands fa-twitter" aria-label="Twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="https://discord.gg/ec3Uhbc2" class="icon brands fa-discord" aria-label="Discord"><span class="label">Discord</span></a></li>

        <footer id="footer">
            <span class="copyright">© 2025 Spanani</span>
        </footer>
    </div>
</div>

<script>
    // Smooth preload removal
    window.addEventListener('load', () => {
        document.body.classList.remove('is-preload');
    });

    // Enhanced parallax with requestAnimationFrame for smoothness
    let lastX = 0, lastY = 0;
    function parallax(e) {
        const stars = document.getElementById('stars');
        lastX = e.clientX / window.innerWidth * 0.5;
        lastY = e.clientY / window.innerHeight * 0.5;
    }

    function animate() {
        const stars = document.getElementById('stars');
        stars.style.transform = `translate(${lastX * 40}px, ${lastY * 40}px)`;
        requestAnimationFrame(animate);
    }

    document.addEventListener('mousemove', parallax);
    animate();

    // Basic touch support for mobile parallax
    document.addEventListener('touchmove', e => {
        if (e.touches.length > 0) {
            const touch = e.touches[0];
            parallax({ clientX: touch.clientX, clientY: touch.clientY });
        }
    });
</script>

</body>
